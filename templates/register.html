{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block body %}
<h1>Register</h1>

<form method="POST" action={{ url_for("success") }} >
    <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="text" class="form-control" aria-describedby="emailHelp" placeholder="First Name" name="fname" required>
    
    </div>

     <div class="form-group">
    <label for="exampleInputEmail1">Last Name</label>
    <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Last Name" name="lname" required > 
    
    </div>


  <div class="form-group">
    <label for="exampleInputEmail1">Username or Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
  </div>
   <button type="submit" class="btn btn-primary">Register</button>
</form>
		<br><br>
		<div class="">
			<a href={{ url_for("index") }}> Click here to login</a>
		</div>


{% endblock %}
